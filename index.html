<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca - Tata Letak Baru</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            background-color: #121212; 
            color: #e0e0e0; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            width: 100%;
            max-width: 500px; 
            margin: 40px auto; 
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #64f6e0;
            margin-top: 0;
            font-size: 1.5rem;
        }
        #search-box { 
            display: flex; gap: 10px; margin-bottom: 25px; 
        }
        #input-lokasi { 
            flex-grow: 1; padding: 10px; border: 1px solid #444; 
            background-color: #2d2d2d; color: #e0e0e0; border-radius: 8px; font-size: 16px;
        }
        #tombol-cari { 
            padding: 10px 20px; border: none; background-color: #d2e007;
            color: #121212; font-weight: bold; border-radius: 8px; cursor: pointer; 
            font-size: 16px; transition: background-color 0.3s;
        }
        #tombol-cari:hover { background-color: #b8c406; }
